language: python
dist: xenial
sudo: false

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - 3.8

env:
  - DJANGO="Django>=1.11,<1.12"
  - DJANGO="Django>=2.0,<2.1"
  - DJANGO="Django>=2.1,<2.2"
  - DJANGO="Django>=2.2,<2.3"
  - DJANGO="Django>=3.0,<3.1"

install:
  - pip install -U coverage codecov
  - pip install -U flake8==3.7.9
  - pip install -U $DJANGO
  - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then pip install black==20.8b1; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]]; then pip install black==20.8b1; fi
  - pip freeze

script:
  - flake8 simple_history
  - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then black --check simple_history setup.py runtests.py; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]]; then black --check simple_history setup.py runtests.py; fi
  - coverage run setup.py test

matrix:
  exclude:
    - python: 3.8
      env: DJANGO="Django>=1.11,<1.12"
    - python: 2.7
      env: DJANGO="Django>=2.0,<2.1"
    - python: 3.8
      env: DJANGO="Django>=2.0,<2.1"
    - python: 2.7
      env: DJANGO="Django>=2.1,<2.2"
    - python: 3.4
      env: DJANGO="Django>=2.1,<2.2"
    - python: 3.8
      env: DJANGO="Django>=2.1,<2.2"
    - python: 2.7
      env: DJANGO="Django>=2.2,<2.3"
    - python: 3.4
      env: DJANGO="Django>=2.2,<2.3"
    - python: 2.7
      env: DJANGO="Django>=3.0,<3.1"
    - python: 3.4
      env: DJANGO="Django>=3.0,<3.1"
    - python: 3.5
      env: DJANGO="Django>=3.0,<3.1"

after_success: codecov
